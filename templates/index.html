<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Real Estate Price Predictor</h2>
        <form action="/predict" method="POST">
            <label for="Size_sqft">Property Size (sqft):</label>
            <input type="text" id="Size_sqft" name="Size_sqft"><br><br>

            <label for="Rooms">Number of Rooms:</label>
            <input type="text" id="Rooms" name="Rooms"><br><br>

            <label for="Age">Property Age (years):</label>
            <input type="text" id="Age" name="Age"><br><br>

            <label for="Crime_Rate">Crime Rate (scale 1-10):</label>
            <input type="text" id="Crime_Rate" name="Crime_Rate"><br><br>

            <label for="Distance_to_City_Center">Distance to City Center (km):</label>
            <input type="text" id="Distance_to_City_Center" name="Distance_to_City_Center"><br><br>

            <input type="submit" value="Predict Price">
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
